<script src="https://unpkg.com/powerglitch@latest/dist/powerglitch.min.js"></script>
<script type="module">
    let slideIndexCar = 0;
    function showSlidesCar() {
        const images = [
            "images/cars/01.png",
            "images/cars/02.png",
            "images/cars/03.png",
            "images/cars/04.png",
            "images/cars/05.png",
            "images/cars/06.png",
            "images/cars/07.png",
        ];

        let slideIndexCarOld = slideIndexCar;
        slideIndexCar = Math.floor(Math.random() * images.length);
        if (slideIndexCar == slideIndexCarOld) slideIndexCar = slideIndexCar + 1;
        if (slideIndexCar >= images.length) slideIndexCar = 0;

        document.getElementById("cars").src = images[slideIndexCar];
    }

    let slideIndexEnv = 0;
    function showSlidesEnv() {
        const images = [
            "images/bgs/764420_20231006231043_1.png",
            "images/bgs/764420_20231018150115_1.png",
            "images/bgs/764420_20231018150608_1.png",
            "images/bgs/764420_20231018152352_1.png",
            "images/bgs/764420_20231006231359_1.png",
            "images/bgs/764420_20231018150155_1.png",
            "images/bgs/764420_20231018150715_1.png",
            "images/bgs/764420_20231018152533_1.png",
            "images/bgs/764420_20231007120719_1.png",
            "images/bgs/764420_20231018150259_1.png",
            "images/bgs/764420_20231018150826_1.png",
            "images/bgs/764420_20231007121142_1.png",
            "images/bgs/764420_20231018150426_1.png",
            "images/bgs/764420_20231018152142_1.png",
        ];

        let slideIndexEnvOld = slideIndexEnv;
        slideIndexEnv = Math.floor(Math.random() * images.length);
        if (slideIndexEnv == slideIndexEnvOld) slideIndexEnv = slideIndexEnv + 1;
        if (slideIndexEnv >= images.length) slideIndexEnv = 0;

        document.getElementById("envs").src = images[slideIndexEnv];
    }

    const {
        startGlitch,
        stopGlitch
    } = PowerGlitch.glitch('.glitch', {
        playMode: 'manual',
        timing: {
            duration: 1000,
            iterations: 1,
        },
        glitchTimeSpan: {
            start: 0.1,
            end: 0.9
        },
        shake: {
            amplitudeX: 0.1,
            amplitudeY: 0.1,
        },
    });

    function slideshowAuto() {
        showSlidesCar();
        showSlidesEnv();
        setTimeout(stopGlitch, 500);
        setTimeout(startGlitch, 4000);
        setTimeout(slideshowAuto, 4500);
    }

    slideshowAuto();
</script>
