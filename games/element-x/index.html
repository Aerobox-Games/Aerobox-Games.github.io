<!DOCTYPE html>
<html>

<head>
	<title>Element X</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<style>
		body,
		h1 {
			font-family: "Raleway", sans-serif
		}

		body,
		html {
			height: 100%
		}

		.bgimg {
			background-attachment: fixed;
			background-image: url('parallax.png');
			min-height: 100%;
			background-position: center;
			background-size: cover;
		}
	</style>
</head>

<body>

	<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
		<div class="w3-display-topleft w3-padding-large w3-xlarge">
			Aerobox Games
		</div>
		<div class="w3-display-middle">
			<img src="logo.png">
			<!-- <h1 class="w3-jumbo w3-animate-top">ELEMENT X</h1> -->
			<hr class="w3-border-grey" style="margin:auto;width:40%">
			<p class="w3-xlarge w3-center"> Roguelike Bullet Hell</p>
		</div>

		<div class="w3-display-bottommiddle">
			<iframe src="https://store.steampowered.com/widget/1361120/" frameborder="0" width="646"
				height="190"></iframe>
		</div>
	</div>

	<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
		<div class="w3-display-middle">
			<iframe width="978" height="550" src="https://www.youtube.com/embed/P7ZU3IZtmg0"
				title="Element X Official Trailer" frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				style="border-radius:15px 15px 15px 15px" allowfullscreen></iframe>
		</div>
	</div>

	<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
		<link rel="stylesheet" href="slideshow.css">
		<!-- Slideshow container -->
		<div class="slideshow-container">

			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<img src="screenshots/screenshot_1.jpg" style="width:100%; border-radius:15px 15px 15px 15px">
			</div>

			<div class="mySlides fade">
				<img src="screenshots/screenshot_2.jpg" style="width:100%; border-radius:15px 15px 15px 15px">
			</div>

			<div class="mySlides fade">
				<img src="screenshots/screenshot_3.jpg" style="width:100%; border-radius:15px 15px 15px 15px">
			</div>
			<div class="mySlides fade">
				<img src="screenshots/screenshot_4.jpg" style="width:100%; border-radius:15px 15px 15px 15px">
			</div>

			<div class="mySlides fade">
				<img src="screenshots/screenshot_5.jpg" style="width:100%; border-radius:15px 15px 15px 15px">
			</div>

			<div class="mySlides fade">
				<img src="screenshots/screenshot_6.jpg" style="width:100%; border-radius:15px 15px 15px 15px">
			</div>

			<div class="mySlides fade">
				<img src="screenshots/screenshot_7.jpg" style="width:100%; border-radius:15px 15px 15px 15px">
			</div>


			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>

			<br>

			<!-- The dots/circles -->
			<div style="text-align:center">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
				<span class="dot" onclick="currentSlide(4)"></span>
				<span class="dot" onclick="currentSlide(5)"></span>
				<span class="dot" onclick="currentSlide(6)"></span>
				<span class="dot" onclick="currentSlide(7)"></span>
			</div>
		</div>

		<script src="slideshow.js"></script>
	</div>



</body>

</html>
